<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Colapso Nervoso | Login</title>
    <link rel="shortcut icon" href="Imagem/colapso nervoso.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="navbar">
        <div class="logo">
            <a href="/"><img src="./Imagem/colapso nervoso.png" alt="Logo"></a>

        <div class="menu">
            <a href="Conta.html">
